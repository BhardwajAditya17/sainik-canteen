# render.yaml

databases:
  - name: sainik-canteen-db
    databaseName: sainik_canteen
    user: sainik_user
    plan: free

services:
  # Backend API
  - type: web
    name: sainik-canteen-backend
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd backend && npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sainik-canteen-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: FRONTEND_URL
        value: https://sainik-canteen-frontend.onrender.com
    healthCheckPath: /api/health

  # Frontend
  - type: web
    name: sainik-canteen-frontend
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npx serve -s build -l 3000
    envVars:
      - key: REACT_APP_API_URL
        value: https://sainik-canteen-backend.onrender.com/api
      - key: REACT_APP_RAZORPAY_KEY_ID
        sync: false